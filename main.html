<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet" />
  <title>Coding Magic</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header></header>
  <main>
    <div class="wrapper">
      <div class="search-input-container">
        <input class="search-input basic-input" type="text" placeholder="Введіть число" />
        <button class="search-input__button">
          <svg class="search-icon">
            <use xlink:href="./alt/src/svg/search.svg#search"></use>
          </svg>
        </button>
      </div>

      <input class="basic-input" type="text" name="" id="" placeholder="Введіть число" />
    </div>

    <div class="wrapper">
      <h1>Введіть три числа</h1>
      <div class="the-largest-number">
        <input class="basic-input" type="text" id="num1" placeholder="Введіть число"><br>
        <input class="basic-input" type="text" id="num2" placeholder="Введіть число"><br>
        <input class="basic-input" type="text" id="num3" placeholder="Введіть число"><br>
      </div>
      <div class="the-largest-number__section">
        <button class="the-largest-number__section__btn" id="submit">Знайти найбільше</button>
        <p id="result"></p>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./main.js"></script>
</body>

</html>
