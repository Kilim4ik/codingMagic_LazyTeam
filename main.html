<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet" />
  <title>Coding Magic</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <header></header>
  <main>
    <div class="wrapper">
      <h1>Введіть три числа</h1>
      <div class="the-largest-number">
        <input class="basic-input" type="text" id="num1" placeholder="Введіть число"><br>
        <input class="basic-input" type="text" id="num2" placeholder="Введіть число"><br>
        <input class="basic-input" type="text" id="num3" placeholder="Введіть число"><br>
      </div>
      <div class="the-largest-number__section">
        <button class="the-largest-number__btn" id="submit">Знайти найбільше</button>
        <p id="result"></p>
      </div>
    </div>
    <div class="wrapper">
      <div class="slider-container">
        <button id="prev" class="nav-button">&lt;</button>
  
        <div class="student active">
          <h2>Данило</h2>
          <p>Зробив секції "Калькулятор часу", "Вгадай число", "Калькулятор", "Футбол", "Вчені"</p>
        </div>
        <div class="student">
          <h2>Назар</h2>
          <p>Зробив секції "Камінь-Ножиці-Папір", "Найбільше число", "Високосний калькулятор", "Наша команда"</p>
        </div>
  
        <button id="next" class="nav-button">&gt;</button>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./main.js"></script>
</body>

</html>
