<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <title>Coding Magic</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <section class="scientists-section">
          <span class="line"></span>

          <h2>Обери вченого/их</h2>
          <div class="scientists-card-container"></div>
          <div class="scientists-variants-container">
            <div class="">
              <button
                class="scientists-variant"
                data-action="What scientists were born in the 19th century."
              >
                Які вчені народилися в 19 ст.
              </button>
            </div>
            <div class="">
              <button
                class="scientists-variant"
                data-action="Find the birth year of Albert Einstein"
              >
                Знайти рік народження Albert Einshtein
              </button>
            </div>
            <div class="">
              <button
                class="scientists-variant"
                data-action="Sort scientists alphabetically"
              >
                Відсортувати вчених за алфавітом
              </button>
            </div>
            <div class="">
              <button
                class="scientists-variant"
                data-action="Find scientists whose surnames begin with the letter 'C'"
              >
                Знайти вчених, прізвища яких починаються на на літеру “С”
              </button>
            </div>
            <div class="">
              <button
                class="scientists-variant"
                data-action="Sort scientists by the number of years lived"
              >
                Відсортувати вчених за кількістю прожитих років
              </button>
            </div>
            <div class="">
              <button
                class="scientists-variant"
                data-action="Remove all scientists whose name starts with 'A'"
              >
                Видалити всіх вчених, ім’я яких починається на “А”
              </button>
            </div>
            <div class="">
              <button
                class="scientists-variant"
                data-action="Find the latest born scientist"
              >
                Знайти вченого, який народився найпізніше
              </button>
            </div>

            <div class="">
              <button
                class="scientists-variant"
                data-action="Find the scientist who lived the longest and the scientist who lived least"
              >
                Знайти вченого, який прожив найдовше і вченого, який прожив
                найменше
              </button>
            </div>
            <div class="">
              <button
                class="scientists-variant"
                data-action="Find scientists whose first and last names match"
              >
                Знайти вчених, в яких співпадають перші літери імені і прізвища
              </button>
            </div>
          </div>
        </section>
        <section class="time-calc-section">
          <span class="line"></span>

          <h2>Калькулятор часу</h2>
          <div class="time-calc-container">
            <div class="search-input-container">
              <input
                class="search-input basic-input"
                type="text"
                id="time-calc-input"
                placeholder="Введіть число"
              />
              <button class="search-input__button" id="time-calc-button">
                <svg class="search-icon">
                  <use xlink:href="./alt/src/svg/search.svg#search"></use>
                </svg>
              </button>
            </div>

            <svg class="time-calc__decor">
              <use
                xlink:href="./alt/src/svg/time-calc-decor.svg#time-calc-decor"
              ></use>
            </svg>
            <p id="time-calc-result"></p>
          </div>
        </section>
        <section class="standart-calc">
          <span class="line"></span>
          <div class="standart-calc__container">
            <h2>Калькулятор</h2>
            <div class="standart-calc__game-container">
              <input
                class="basic-input"
                type="text"
                name=""
                id="standart-calc-first-num"
                placeholder="Введіть число"
              />
              <div class="standart-calc__operator-block">
                <button class="standart-calc__operator">+</button>
                <button class="standart-calc__operator">-</button>
                <button class="standart-calc__operator">*</button>
                <button class="standart-calc__operator">/</button>
              </div>

              <input
                class="basic-input"
                type="text"
                name=""
                id="standart-calc-second-num"
                placeholder="Введіть число"
              />
              <button class="standart-calc__operator">=</button>

              <p class="standart-calc__result">Результат</p>
            </div>
          </div>
        </section>
        <section class="random-number">
          <span class="line"></span>
          <div class="random-number__container">
            <h2 class="random-number__header">
              Вгадай число, яке загадав комп’ютер
            </h2>
            <div class="random-number__game-container">
              <div class="search-input-container">
                <input
                  class="search-input basic-input"
                  type="text"
                  id="task2-input"
                  placeholder="Введіть число"
                />
                <button id="task2-button" class="search-input__button">
                  <svg class="search-icon">
                    <use xlink:href="./alt/src/svg/search.svg#search"></use>
                  </svg>
                </button>
              </div>
              <p class="random-number__massege" id="task2-massege"></p>
            </div>
          </div>
        </section>

        <section class="football-section">
          <span class="line"></span>
          <h2>Футбол</h2>
          <div class="football-field">
            <img
              class="football-ball"
              src="./alt/src/img/football-ball.jpg"
              alt="ball"
            />
          </div>
        </section>
        <section>
          <h1>Введіть три числа</h1>
          <div class="the-largest-number">
            <input
              class="basic-input"
              type="text"
              id="num1"
              placeholder="Введіть число"
            /><br />
            <input
              class="basic-input"
              type="text"
              id="num2"
              placeholder="Введіть число"
            /><br />
            <input
              class="basic-input"
              type="text"
              id="num3"
              placeholder="Введіть число"
            /><br />
          </div>
          <div class="the-largest-number__section">
            <button class="the-largest-number__section__btn" id="submit">
              Знайти найбільше
            </button>
            <p id="result"></p>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
    <script src="./time-calc.js"></script>
    <script src="./standart-calc.js"></script>
    <script src="./scients.js"></script>
  </body>
</html>
