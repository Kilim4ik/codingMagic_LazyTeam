<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <title>Coding Magic</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <span class="line"></span>
        <section class="time-calc-section">
          <h2>Калькулятор часу</h2>
          <div class="time-calc-container">
            <div class="search-input-container">
              <input
                class="search-input basic-input"
                type="text"
                id="time-calc-input"
                placeholder="Введіть число"
              />
              <button class="search-input__button" id="time-calc-button">
                <svg class="search-icon">
                  <use xlink:href="./alt/src/svg/search.svg#search"></use>
                </svg>
              </button>
            </div>

            <svg class="time-calc__decor">
              <use xlink:href="./alt/src/svg/"></use>
            </svg>
            <p id="time-calc-result"></p>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
