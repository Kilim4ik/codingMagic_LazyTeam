<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <title>Coding Magic</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <section class="football-section">
          <span class="line"></span>
          <h2>Футбол</h2>
          <div class="football-field">
            <img
              class="football-ball"
              src="./alt/src/img/football-ball.jpg"
              alt="ball"
            />
          </div>
        </section>
        <section>
          <h1>Введіть три числа</h1>
          <div class="the-largest-number">
            <input
              class="basic-input"
              type="text"
              id="num1"
              placeholder="Введіть число"
            /><br />
            <input
              class="basic-input"
              type="text"
              id="num2"
              placeholder="Введіть число"
            /><br />
            <input
              class="basic-input"
              type="text"
              id="num3"
              placeholder="Введіть число"
            /><br />
          </div>
          <div class="the-largest-number__section">
            <button class="the-largest-number__section__btn" id="submit">
              Знайти найбільше
            </button>
            <p id="result"></p>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
