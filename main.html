<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <title>Coding Magic</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <section class="standart-calc">
          <span class="line"></span>
          <div class="standart-calc__container">
            <h2>Калькулятор</h2>
            <div class="standart-calc__game-container">
              <input
                class="basic-input"
                type="text"
                name=""
                id="standart-calc-first-num"
                placeholder="Введіть число"
              />
              <div class="standart-calc__operator-block">
                <button class="standart-calc__operator">+</button>
                <button class="standart-calc__operator">-</button>
                <button class="standart-calc__operator">*</button>
                <button class="standart-calc__operator">/</button>
              </div>

              <input
                class="basic-input"
                type="text"
                name=""
                id="standart-calc-second-num"
                placeholder="Введіть число"
              />
              <button class="standart-calc__operator">=</button>

              <p class="standart-calc__result">Результат</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script src="./main.js"></script>
  </body>
</html>
