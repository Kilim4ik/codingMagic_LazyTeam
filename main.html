<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <title>Coding Magic</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="wrapper">
        <h1>Введіть три числа</h1>
        <div class="the-largest-number">
          <input
            class="basic-input"
            type="text"
            id="num1"
            placeholder="Введіть число"
          /><br />
          <input
            class="basic-input"
            type="text"
            id="num2"
            placeholder="Введіть число"
          /><br />
          <input
            class="basic-input"
            type="text"
            id="num3"
            placeholder="Введіть число"
          /><br />
        </div>
        <div class="the-largest-number__section">
          <button class="the-largest-number__section__btn" id="submit">
            Знайти найбільше
          </button>
          <p id="result"></p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <svg class="footer__logo">
          <use xlink:href="./alt/src/svg/logo-footer.svg#logo-footer"></use>
        </svg>
        <address>
          <ul>
            <li>
              <a href="tel: +38 (123) 456 78 90">Тел: +38 (123) 456 78 90</a>
            </li>
            <li><a href="">E-Mail: codingmagic@gmail.com</a></li>
            <li><a href="">Facebook: CodingMagic</a></li>
            <li><a href="">Twitter: CodingMagic</a></li>
            <li><a href="">Instagram: CodingMagic</a></li>
          </ul>
        </address>
        <form class="footer__form" action="">
          <div class="footer__form-block">
            <input
              class="basic-input , footer__form-input"
              type="text"
              name=""
              id=""
              placeholder="Ваша ел. адреса..."
            />
            <button class="footer__form-button">Підписатись</button>
          </div>
          <p class="footer__form-text">
            *Підписавшись, Ви зможете ортимувати інформаццію про новинки на
            сайті
          </p>
        </form>
      </div>
    </footer>
    <div class="subscribe-modal-backdrop hidden">
      <div class="subscribe-modal">
        <button class="subscribe-modal__button-close">
          <svg class="subscribe-modal__button-close-icon">
            <use
              xlink:href="./alt/src/svg/modal-close-button.svg#modal-close-button"
            ></use>
          </svg>
        </button>
        <p class="subscribe-modal__text">Дякую за підписку!</p>

        <svg class="modal__svg modal__svg--pos1">
          <use xlink:href="./alt/src/svg/sword.svg#sword"></use>
        </svg>
        <svg class="modal__svg modal__svg--pos2">
          <use
            xlink:href="./alt/src/svg/game-development.svg#game-development"
          ></use>
        </svg>
        <svg class="modal__svg modal__svg--pos3">
          <use xlink:href="./alt/src/svg/puzzle.svg#puzzle"></use>
        </svg>

        <svg class="modal__svg modal__svg--pos4">
          <use xlink:href="./alt/src/svg/tic-tac-toe.svg#tic-tac-toe"></use>
        </svg>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./footer-and-modal.js"></script>
  </body>
</html>
